<div *ngFor="let i of arr">
  <app-checkbox
    [name]="i.lang"
    [isChecked]="i.isChecked"
    (filter)="onClick($event)"
  ></app-checkbox>
</div>

<form [formGroup]="searchForm">
  <input name="search" formControlName="search" placeholder="search" />
</form>

<button (click)="onReset()">Reset</button>

<app-report [sortStr]="sortStr$ | async"></app-report>
